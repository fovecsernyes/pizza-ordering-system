<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <h4 class="text-white">About</h4>
                    <p class="text-muted">Pizza ordering sytem, etc random text here.</p>
                </div>
                <div class="col-sm-4 offset-md-1 py-4">
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">Follow on Twitter</a></li>
                        <li><a href="#" class="text-white">Like on Facebook</a></li>
                        <li><a href="#" class="text-white">Email me</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="{% url 'index' %}">Home </a>
        <a class="navbar-brand" href="{% url 'pizzalist' %}">Pizza's </a>

              <a href="{% url 'password_reset' %}" class="btn btn-primary my-2">Reset password</a>
              <a href="{% url 'logout' %}" class="btn btn-primary my-2">Log out</a>
            {% else %}
              <a href="{% url 'signup' %}" class="btn btn-primary my-2">Sign up</a>
              <a href="{% url 'login' %}" class="btn btn-primary my-2">Log in</a>
            {% endif %}
            <a href="/admin" class="btn btn-primary my-2">Go to Admin</a>
