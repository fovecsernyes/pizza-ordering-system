version: '3.3'

services:
  app:
    image: pizza-django
    volumes:
      - ../:/usr/src/app
    expose:
      - "8000"
    ports:
      - "8000:8000"
    links:
      - postgres
    entrypoint: container/entry_point.sh
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
    pgdata:
